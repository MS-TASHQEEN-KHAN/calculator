<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="upper">
            <h1>1993 + 2003</h1>
            <h1>= 3996</h1>
        </div>
        <div class="lower">
            <button>AC</button>
            <button>C</button>
            <button>%</button>
            <button><i class="ri-divide-line"></i></button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button><i class="ri-close-line"></i></button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button><i class="ri-subtract-line"></i></button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button><i class="ri-add-line"></i></button>
            <br>
            <button><i class="ri-square-root"></i></button>
            <button>0</button>
            <button>.</button>
            <button><i class="ri-equal-line"></i></button>
        </div>
    </div>
</body>
</html>
